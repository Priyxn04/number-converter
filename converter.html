<!DOCTYPE html>
<html>
<head>
    <title> NumberConverter </title>
    <script src="numberConversion.js"></script>
</head>
<body>
<h1 align='center'><b>--NUMBER SYSTEM CONVERTER--</b></h1>
<div>
    <h2 align="center"> Decimal and Binary</h2>
    <p align="center"> Enter a decimal number: <input id="decimaltobin">
        <button onclick="decimalToBin()">Dec to Bin.</button>
    </p>
    <span id="binOutput"> </span>
    <br>
</div>
<div>
    <p align="center"> Enter a binary number: <input id="binarytodecimal">
        <button onclick="binaryToDecimal()">Bin to Dec.</button>
    </p>
    <span id="decOutputFromBin"></span>
    <br>
</div>
<div>
    <h2 align="center"> Decimal and Hexadecimal</h2>
    <p align="center"> Enter a decimal number: <input id="decimaltohex">
        <button onclick="decimalToHex()">Dec to Hex.</button>
    </p>
    <span id="hexOutput"> </span>
    <br>
</div>
<div>
    <p align="center"> Enter a hexadecimal number: <input id="hextodecimal">
        <button onclick="hexToDecimal()">Hex to Dec.</button>
    </p>
    <span id="decOutputFromHex"> </span>
    <br>
</div>
</body>

</html>
